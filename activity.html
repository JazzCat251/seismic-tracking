<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Earthquake Activity</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <!-- Map Scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar" data-aos="fade-down"></div>

  <!-- Main Content -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar" data-aos="fade-right" data-aos-delay="100">
        <div class="filter p-2">
          <label for="magnitude" class="form-label fw-bold">Magnitude</label>
          <select id="magnitude" class="form-select mb-3">
            <option>All</option>
            <option>1+</option>
            <option>3+</option>
            <option>5+</option>
          </select>

          <label for="depth" class="form-label fw-bold">Depth</label>
          <select id="depth" class="form-select mb-3">
            <option>All</option>
            <option>Shallow</option>
            <option>Moderate</option>
            <option>Deep</option>
          </select>

          <label for="style" class="form-label fw-bold">Map Style</label>
          <select id="style" class="form-select">
            <option>Reset</option>
            <option>Dark</option>
            <option>Satellite</option>
          </select>
        </div>
      </div>

      <!-- Map Area -->
      <div class="col-md-10" data-aos="zoom-in" data-aos-delay="200">
        <div id="map" class="map" style="height: 600px;"></div>
        <div id="loading-indicator" style="display:none; text-align:center; margin-top:10px; font-weight:bold; color:#2D2E31;">Loading data...</div>
      </div>
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="300">
    <button class="btn btn-outline-dark m-1">Last 100 Quakes</button>
    <button class="btn btn-outline-dark m-1">Last Hour</button>
    <button class="btn btn-outline-dark m-1">Last Day</button>
    <button class="btn btn-outline-dark m-1">Last Week</button>
    <button class="btn btn-outline-dark m-1">Last Month</button>
    <button class="btn btn-outline-dark m-1">20 Years, Mag 5+</button>
    <button class="btn btn-outline-primary m-1">Buffer Zone (100km)</button>
  </div>

  <!-- Footer -->
  <footer class="footer text-center py-3" data-aos="fade">
    <small>&copy; 2025 Seismic Tracker. All rights reserved.</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      offset: 120
    });
  </script>
  <script src="js/tracker.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/script.js"></script>
  <script src="js/animations-loader.js"></script>
</body>
</html>
